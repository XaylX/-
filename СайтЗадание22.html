<!DOCTYPE html>
<html>
<head>
<title>Удвоение значения</title>
</head>
<body>

<label for="input1">Введите число:</label>
<input type="text" id="input1"><br><br>

<label for="input2">Результат:</label>
<input type="text" id="input2" readonly> <br><br>

<button id="myButton">Удвоить</button>

<script>
  function doubleValue() {
  let input1 = document.getElementById("input1").value;
  let input2 = document.getElementById("input2"); 

 
  if (isNaN(parseFloat(input1))) {
    input2.value = "Ошибка: Введите число в первое поле";
    return; 
  }

  let num = parseFloat(input1); 
  let doubledValue = num * 2;
  input2.value = doubledValue;
}

document.getElementById("myButton").addEventListener("click", doubleValue);

</script>
